<section>
  <div class="container mt-3 w-75">
    <h3 class="text-warning">Listado de Productos</h3>

    <ul class="list-group mx-auto">
      @for(producto of productos; track producto) {
        <li class="list-group-item text-center">{{producto.descripcion}}, ${{producto.precio}}</li>
      }
    </ul>

    <h5 class="text-success mt-3">Agregar Nuevo Producto</h5>

    <form action="" class="d-flex justify-content-between aling-items-center my-4">
      <div class="w-75 me-2">
        <input type="text" id="descripcion" class="form-control me-2" placeholder="DescripciÃ³n Producto" [(ngModel)]="descripcionInput" autocomplete="off">
        @if( descripcionInput === ''){
          <p class="text-danger">Ingresa un producto</p>
        }
      </div>
      <div class="w-25 me-2">
        <input type="number" id="precio" class="form-control me-2" placeholder="Precio" [(ngModel)]="precioInput" autocomplete="off">
        @if( precioInput === null) {
          <p class="text-danger"></p>
        }
      </div>


      <button class="btn btn-primary" (click)="agregarProducto()">Agregar</button>
    </form>

  </div>

</section>
